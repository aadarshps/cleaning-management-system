{% extends 'cleaners_app/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">Your task</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">scheduled_date</th>
                    <th scope="col">area_building</th>
                    <th scope="col">task</th>
                    <th scope="col">status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{i.scheduled_date}}</td>
                    <td>{{i.area_building}}</td>
                    <td>{{i.task}}</td>
                    <td>{{i.status}}</td>
                    <td>
                        <a href="{% url 'cleaner_schedule_update' schedule_id=i.id %}" class="btn btn-primary">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
