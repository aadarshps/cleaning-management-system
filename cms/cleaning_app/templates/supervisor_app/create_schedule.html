{% extends 'supervisor_app/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Create Cleaning Schedule</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary btn-block mt-3">Create Schedule</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
